<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellSAT Home Page</title>
    <link rel="stylesheet" href="css/wellsat.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/crt1krp.css">
    <link rel="stylesheet" href="https://use.typekit.net/yvl7cdi.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><h3 class="rund-400 text-red">WellSAT</h3></a>
            <ul>
                <li class="frank-400"><a href="index.html">Home</a></li>
                <li class="frank-400"><a href="about.html">About</a></li>
                <li class="frank-400"><a href="faq.html">FAQ</a></li>
                <li class="frank-400"><a href="triennial.html">Triennial Assessment</a></li>
                <li class="frank-400"><a href="resources.html">Resources</a></li>
                <li class="frank-400"><a href="dashboard.html">Dashboard</a></li>
            </ul>
            <div class="header-right">
                <button class="frank-400 log-in"><a href="log_in.html">Log In</a></button>
                <a href="register.html"><button class="frank-400 text-red register">Register</button></a>
            </div>
        </nav>
    </header>
    <main>
        <form class="login-form" action="/login" method="post">
            <h2 class="rund-400">Login</h2>
            <div class="form-group">
                <input type="text" id="username" class="frank-400" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="frank-400" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="frank-400 text-white">Submit</button>
            <h3 class="frank-400">Email or password combination not found</h4>
    </main>
    <footer>
        <div>
            <img src="images/RUDD_logo.png" alt="Rudd Center Logo" id="rudd-logo">
            <img src="images/CSCH_logo.png" alt="CSCH Logo" id="csch-logo">
            <img src="images/UCONN_logo.png" alt="UConn Logo" id="uconn-logo">
        </div>
    </footer>
</body>
</html>
