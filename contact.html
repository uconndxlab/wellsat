    <link rel="stylesheet" href="https://use.typekit.net/crt1krp.css">
    <link rel="stylesheet" href="https://use.typekit.net/yvl7cdi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/wellsat.css">
</head>
<body>
    <header class="grey-background">

        <nav class="navbar navbar-expand-lg ">
            <div class="container">
              <a href="index.html"><h3 class="navbar-brand rund-400 text-red">WellSAT</h3></a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="triennial.html">Triennial Assessment</a>
                  </li>
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="resources.html">Resources</a>
                  </li>
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="faq.html">FAQ</a>
                  </li>
                  <li class="nav-item frank-400">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>

                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item frank-400">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                          </li>
                        <li class="nav-item frank-400">
                            <a class="nav-link" href="log_in.html">Log In</a>
                        </li>
                    </ul>
                    <button class="frank-400 text-red register"><a href="register.html">Register</a></button>
                </div>

              </div>
            </div>
          </nav>
    </header>
    <main class="container d-flex align-items-center justify-content-center" style="min-height:70vh;padding-bottom:70px;">
        <form class="" action="" method="post">
            <h2 class="rund-400">Contact Us</h2>
            <div class="form-group">
                <input type="text" id="name" class="frank-400" name="name" required placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" class="frank-400" name="email" required placeholder="Email Address">
            </div>
            <div class="form-group" style="width:100%;"><textarea type="text" rows="8" id="message" name="message" required="" placeholder="Message" class="frank-400 ng-untouched ng-pristine ng-invalid" style="width:100%;"></textarea></div>
            <button type="submit" class="frank-400 red-grey">Submit</button>
    </main>
    <footer>
        <div class="container" style="padding-top:50px;padding-bottom:50px;">
          <div class="row align-items-center">
            <div class="col text-center">
                <img src="images/RUDD_logo.png" alt="Rudd Center Logo" id="rudd-logo" height="140px;">
            </div>
            <div class="col text-center">
              <img src="images/CTEDlogo_vert_informal_blue.png" alt="CT Department of Education logo" id="ct-dept-ed-logo" height="110px;">
            </div>
            <div class="col text-center">
                <img src="images/CSCH_logo.png" alt="CSCH Logo" id="csch-logo" height="120px;">
            </div>
        </div>
        </div>
        </div>
    </footer>
